<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Logo with HTML & CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <!-- logo -->
      <div class="spin">
        <div class="react-logo center-circle"></div>
        <div class="react-logo horizontal-left"></div>
        <div class="react-logo vertical"></div>
        <div class="react-logo horizontal-right"></div>
      </div>
      <!-- text under the logo -->
      <div class="text">
        <p class="text-one">Edit <code>src/App.js</code> and save to reload.</p>
        <p class="text-two">
          <a href="https://reactjs.org" target="_blank">Learn react</a>
        </p>
      </div>
    </main>
  </body>
</html>
